<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="" method="post">
        <!-- Input type URL -->
        Url: <input type="url" name="" id="" placeholder="Url" required autofocus>
        <br>
        <!-- Input type EMAIL -->
        Email: <input type="email" name="" id="" placeholder="Email">
        <br>
        <!-- Input type DATE -->
        Date: <input type="date" name="" id="">
        <!-- Input type SUBMIT -->
        <br>
        <!-- Input type MONTH -->
        Month: <input type="month" name="" id="">
        <br>
        <!-- Input type WEEK -->
        Week: <input type="week" name="" id="">
        <br>
        <!-- Input type TIME -->
        Time: <input type="time" name="" id="">
        <br>
        <!-- input type NUMBER -->
        Number: <input type="number" name="" id="" min="1" max="99" step="2">
        <br>
        <!-- Input type RANGE -->
        Range: <input type="range" name="" id="" min="2" max="20">
        <br>
        <!-- Input type COLOR -->
        Color: <input type="color" name="" id="">
        <br>
        <!-- Datalists -->
        <input list="colors" name="colors">
        <datalist id="colors">
            <option value="Red"></option>
            <option value="Blue"></option>
            <option value="Green"></option>
            <option value="Yellow"></option>
        </datalist>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
